<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Smash Overlay 64 Edition</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --smash-yellow: #FFD700; --blb-blue: #2D3271; --bg-dark: rgba(0, 0, 0, 0.85); }
        body { margin: 0; padding: 20px; background-color: transparent; font-family: 'Arial Black', sans-serif; color: white; overflow: hidden; text-transform: uppercase; }
        
        /* Conteneur Principal Existant */
        #overlay-container { width: 380px; background: var(--bg-dark); padding: 20px; border: 4px solid var(--smash-yellow); box-shadow: 0 0 15px #000; margin-bottom: 20px; }
        
        /* --- NOUVEAU CONTENEUR POUR LA BARRE DE LEVEL --- */
        #gauge-container {
            width: 380px; 
            background: var(--bg-dark); 
            padding: 15px 20px; 
            border: 4px solid var(--smash-yellow); 
            box-shadow: 0 0 15px #000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gauge-title {
            font-size: 0.9em;
            color: var(--smash-yellow);
            margin-bottom: 15px;
            -webkit-text-stroke: 1px black;
        }

        .level-gauge-wrapper {
            position: relative;
            width: 100%;
            height: 40px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        /* La barre colorée (-10 à +10) */
        .level-gauge-bar {
            width: 100%;
            height: 100%;
            border: 2px solid white;
            box-sizing: border-box;
            background: linear-gradient(
                to right, 
                #e67e22 0%, #e67e22 15%, /* -10 à -7 (Orange) */
                #bdc3c7 15%, #bdc3c7 85%, /* -6 à +6 (Neutre/Gris) */
                #27ae60 85%, #27ae60 100% /* +7 à +10 (Vert) */
            );
            position: relative;
        }

        /* Marqueurs visuels (lignes verticales) pour délimiter les zones */
        .gauge-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(0,0,0,0.5);
        }

        /* CURSEURS (Triangles) */
        .cursor {
            position: absolute;
            width: 0; 
            height: 0; 
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            transition: left 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Animation fluide */
            z-index: 10;
        }
        
        .cursor-label {
            position: absolute;
            width: 20px;
            text-align: center;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 0 #000;
            left: -10px; /* Centrer par rapport au triangle */
        }

        /* Ordis 1 et 2 : En haut, pointent vers le bas */
        .cursor-top {
            top: -10px;
            border-top: 12px solid; 
        }
        .cursor-top .cursor-label { top: -20px; }

        /* Ordis 3 et 4 : En bas, pointent vers le haut */
        .cursor-bottom {
            bottom: -10px;
            border-bottom: 12px solid; 
        }
        .cursor-bottom .cursor-label { bottom: -20px; }

        /* Couleurs des curseurs par bot pour les distinguer un peu */
        .c-1 { border-top-color: #ff3f34; } .c-1 .cursor-label { color: #ff3f34; }
        .c-2 { border-top-color: #3c40c6; } .c-2 .cursor-label { color: #3c40c6; }
        .c-3 { border-bottom-color: #0fb9b1; } .c-3 .cursor-label { color: #0fb9b1; }
        .c-4 { border-bottom-color: #f7b731; } .c-4 .cursor-label { color: #f7b731; }

        /* --- STYLES EXISTANTS --- */
        .bot-row { margin-bottom: 20px; position: relative; padding: 5px; border: 2px solid transparent; transition: all 0.3s ease; }
        .bot-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .bot-name { font-size: 1.4em; -webkit-text-stroke: 1px #000; text-shadow: 2px 2px 0px #000; }
        .level-badge { display: flex; align-items: center; background: var(--blb-blue); color: var(--smash-yellow); padding: 2px 10px; border: 2px solid var(--smash-yellow); transform: skew(-10deg); box-shadow: 2px 2px 0px #000; }
        .winner-star { display: none; font-size: 1.2em; margin-right: 5px; animation: star-jump 0.8s infinite ease-in-out; }
        @keyframes star-jump { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        .is-winner { border-color: var(--smash-yellow) !important; background: rgba(255, 215, 0, 0.15); box-shadow: 0 0 10px var(--smash-yellow); transform: scale(1.02); }
        .is-winner .winner-star { display: block; }
        .progress-bg { width: 100%; height: 24px; background: #111; border: 3px solid #FFF; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(to bottom, #FF4500, #FF8C00); transition: width 0.6s ease-out; }
        .stats-line { display: flex; justify-content: space-between; font-size: 0.85em; margin-top: 5px; color: var(--smash-yellow); font-style: italic; }
        .steak-count { color: #51cf66; font-weight: bold; }
        #bonus-alert { margin-top: 15px; height: 25px; font-size: 1em; color: #00D1FF; text-align: center; font-weight: bold; font-style: italic; }
    </style>
</head>
<body>

    <div id="overlay-container">
        <div id="bots-container"></div>
        <div id="bonus-alert"></div>
    </div>

    <div id="gauge-container">
        <div class="gauge-title">COMPTEUR DE NIVEAUX</div>
        <div class="level-gauge-wrapper">
            <div class="level-gauge-bar">
                <div class="gauge-marker" style="left: 15%;"></div> <div class="gauge-marker" style="left: 85%;"></div> </div>

            <div id="cursor-1" class="cursor cursor-top c-1" style="left: 50%;">
                <span class="cursor-label">1</span>
            </div>
            <div id="cursor-2" class="cursor cursor-top c-2" style="left: 50%;">
                <span class="cursor-label">2</span>
            </div>
            <div id="cursor-3" class="cursor cursor-bottom c-3" style="left: 50%;">
                <span class="cursor-label">3</span>
            </div>
            <div id="cursor-4" class="cursor cursor-bottom c-4" style="left: 50%;">
                <span class="cursor-label">4</span>
            </div>
        </div>
        <div style="width:100%; display:flex; justify-content:space-between; font-size:0.7em; color:#aaa; margin-top:15px;">
            <span style="color:#e67e22">LVL 7</span>
            <span>LVL 8</span>
            <span style="color:#27ae60">LVL 9</span>
        </div>
    </div>

    <script>
        const socket = io();
        
        function initRows() {
            const container = document.getElementById('bots-container');
            container.innerHTML = '';
            for(let i=0; i<4; i++) {
                container.innerHTML += `
                    <div id="bot-row-${i+1}" class="bot-row">
                        <div class="bot-header">
                            <span class="bot-name">Ordi ${i+1}</span>
                            <span class="level-badge">
                                <span class="winner-star">⭐</span>
                                <span>LVL <span class="lvl-val">8</span></span>
                            </span>
                        </div>
                        <div class="progress-bg"><div class="progress-bar"></div></div>
                        <div class="stats-line"><span class="perc-val">0%</span><span class="steak-count"><span class="pts-val">0</span> steaks</span></div>
                    </div>`;
            }
        }
        initRows();

        // Fonction pour déplacer les curseurs
        function updateCursors(counters) {
            // counters est un tableau [c1, c2, c3, c4] avec des valeurs de -10 à 10
            counters.forEach((val, idx) => {
                const cursor = document.getElementById(`cursor-${idx+1}`);
                if (cursor) {
                    // Mapping: -10 => 0%, +10 => 100%, 0 => 50%
                    // Formule: (val + 10) / 20 * 100
                    let percent = ((val + 10) / 20) * 100;
                    
                    // Sécurité bornes graphiques (pour ne pas sortir du div)
                    percent = Math.max(0, Math.min(100, percent));
                    
                    cursor.style.left = `${percent}%`;
                }
            });
        }

        socket.on('game-status', (match) => {
            // 1. Mise à jour des Niveaux dans le tableau (Résultat final ou actuel)
            if (match.bonusResults?.botLevels) {
                match.bonusResults.botLevels.forEach((lvl, i) => {
                    const row = document.getElementById(`bot-row-${i+1}`);
                    if(row) row.querySelector('.lvl-val').textContent = lvl;
                });
            }

            // 2. Mise à jour des Curseurs sur la jauge
            const counters = match.bonusResults?.botCounters || [0,0,0,0];
            updateCursors(counters);

            // 3. Gestion Vainqueur
            document.querySelectorAll('.bot-row').forEach(r => r.classList.remove('is-winner'));
            if (match.status === 'CLOSED' && match.winnerBot) {
                const winnerRow = document.getElementById(`bot-row-${match.winnerBot}`);
                if (winnerRow) winnerRow.classList.add('is-winner');
            }

            // 4. Reset Match
            if (match.status === 'AWAITING_PREDICTION') {
                document.querySelectorAll('.progress-bar').forEach(b => b.style.width = '0%');
                document.querySelectorAll('.pts-val, .perc-val').forEach(v => v.textContent = '0');
                document.querySelectorAll('.bot-row').forEach(r => r.classList.remove('is-winner'));
                // Reset curseurs au centre
                updateCursors([0,0,0,0]);
            }
        });

        socket.on('prediction-progress', (outcomes) => {
            if (!Array.isArray(outcomes)) return;
            const total = outcomes.reduce((sum, o) => sum + o.channelPoints, 0);
            outcomes.forEach(o => {
                const botNum = o.title.match(/\d+/)?.[0];
                const row = document.getElementById(`bot-row-${botNum}`);
                if (row) {
                    const p = total > 0 ? Math.round((o.channelPoints / total) * 100) : 0;
                    row.querySelector('.progress-bar').style.width = p + '%';
                    row.querySelector('.perc-val').textContent = p + '%';
                    row.querySelector('.pts-val').textContent = o.channelPoints.toLocaleString();
                }
            });
        });

        socket.on('bonus-update', (data) => {
            if (data.isSuccess) {
                const box = document.getElementById('bonus-alert');
                box.textContent = `✨ ${data.user} : ${data.type} sur Ordi ${data.input}`;
                setTimeout(() => box.textContent = '', 4000);
            }
        });
    </script>
</body>
</html>
