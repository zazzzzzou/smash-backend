<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Smash Overlay 64 Edition</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --smash-yellow: #FFD700; --blb-blue: #2D3271; --bg-dark: rgba(0, 0, 0, 0.85); }
        body { margin: 0; padding: 20px; background-color: transparent; font-family: 'Arial Black', sans-serif; color: white; overflow: hidden; text-transform: uppercase; }
        
        #overlay-container { 
            width: 380px; 
            background: var(--bg-dark); 
            padding: 20px; 
            border: 4px solid var(--smash-yellow); 
            box-shadow: 0 0 15px #000; 
        }
        
        /* --- LISTE DES ORDIS --- */
        .bot-row { 
            margin-bottom: 20px; 
            position: relative; 
            padding: 5px; 
            border: 2px solid transparent; 
            transition: all 0.3s ease;
        }
        
        .bot-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .bot-name { font-size: 1.4em; -webkit-text-stroke: 1px #000; text-shadow: 2px 2px 0px #000; }
        
        .level-badge { 
            display: flex; align-items: center; background: var(--blb-blue); color: var(--smash-yellow); 
            padding: 2px 10px; border: 2px solid var(--smash-yellow); transform: skew(-10deg); box-shadow: 2px 2px 0px #000; 
        }

        .winner-star { display: none; font-size: 1.2em; margin-right: 5px; animation: star-jump 0.8s infinite ease-in-out; }
        @keyframes star-jump { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        .is-winner { 
            border-color: var(--smash-yellow) !important; 
            background: rgba(255, 215, 0, 0.15); 
            box-shadow: 0 0 10px var(--smash-yellow);
            transform: scale(1.02);
        }
        .is-winner .winner-star { display: block; }

        .progress-bg { width: 100%; height: 24px; background: #111; border: 3px solid #FFF; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(to bottom, #FF4500, #FF8C00); transition: width 0.6s ease-out; }
        .stats-line { display: flex; justify-content: space-between; font-size: 0.85em; margin-top: 5px; color: var(--smash-yellow); font-style: italic; }
        .steak-count { color: #51cf66; font-weight: bold; }

        #bonus-alert { margin-top: 15px; height: 25px; font-size: 1em; color: #00D1FF; text-align: center; font-weight: bold; font-style: italic; }

        /* --- BARRE DE PROGRESSION LEVEL (NOUVEAU) --- */
        #gauge-container {
            margin-top: 25px;
            border-top: 2px solid #555;
            padding-top: 15px;
            position: relative;
        }

        .gauge-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #ccc;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .gauge-track {
            position: relative;
            height: 30px;
            width: 100%;
            background: #000;
            border: 3px solid #fff;
            display: flex;
        }

        /* Zones de couleur */
        .zone-orange { width: 15%; background: #e67e22; border-right: 1px solid #000; } /* -10 à -7 */
        .zone-grey { width: 70%; background: #95a5a6; border-right: 1px solid #000; }   /* -6 à +6 */
        .zone-green { width: 15%; background: #27ae60; }                                /* +7 à +10 */

        /* Curseurs */
        .cursor {
            position: absolute;
            top: -8px; /* Dépasse légèrement en haut */
            width: 0; 
            height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid; /* Pointe vers le bas */
            transform: translateX(-50%); /* Centrer sur la valeur */
            transition: left 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.8));
        }

        /* Couleurs curseurs avec transparence pour chevauchement */
        #cursor-0 { border-top-color: rgba(231, 76, 60, 0.9); top: -12px; z-index: 13; } /* Rouge P1 */
        #cursor-1 { border-top-color: rgba(52, 152, 219, 0.9); top: -12px; z-index: 12; } /* Bleu P2 */
        #cursor-2 { border-top-color: rgba(241, 196, 15, 0.9); top: 25px; border-top: 0; border-bottom: 15px solid rgba(241, 196, 15, 0.9); z-index: 11; } /* Jaune P3 (Pointe vers le haut) */
        #cursor-3 { border-top-color: rgba(46, 204, 113, 0.9); top: 25px; border-top: 0; border-bottom: 15px solid rgba(46, 204, 113, 0.9); z-index: 10; } /* Vert P4 (Pointe vers le haut) */

        /* Numéros dans les curseurs (Optionnel mais utile) */
        .cursor span {
            position: absolute;
            top: -25px;
            left: -5px;
            color: white;
            font-size: 10px;
            text-shadow: 1px 1px 0 #000;
        }
        #cursor-2 span, #cursor-3 span { top: 15px; } /* Ajustement pour ceux du bas */

    </style>
</head>
<body>
    <div id="overlay-container">
        <div id="bots-container"></div>
        
        <div id="gauge-container">
            <div class="gauge-labels">
                <span style="color:#e67e22">LVL 7</span>
                <span style="color:#95a5a6">LVL 8</span>
                <span style="color:#27ae60">LVL 9</span>
            </div>
            <div class="gauge-track">
                <div class="zone-orange"></div>
                <div class="zone-grey"></div>
                <div class="zone-green"></div>
                
                <div id="cursor-0" class="cursor"><span>1</span></div>
                <div id="cursor-1" class="cursor"><span>2</span></div>
                <div id="cursor-2" class="cursor"><span>3</span></div>
                <div id="cursor-3" class="cursor"><span>4</span></div>
            </div>
        </div>

        <div id="bonus-alert"></div>
    </div>

    <script>
        const socket = io();
        
        function initRows() {
            const container = document.getElementById('bots-container');
            container.innerHTML = '';
            for(let i=0; i<4; i++) {
                container.innerHTML += `
                    <div id="bot-row-${i+1}" class="bot-row">
                        <div class="bot-header">
                            <span class="bot-name">Ordi ${i+1}</span>
                            <span class="level-badge">
                                <span class="winner-star">⭐</span>
                                <span>LVL <span class="lvl-val">8</span></span>
                            </span>
                        </div>
                        <div class="progress-bg"><div class="progress-bar"></div></div>
                        <div class="stats-line"><span class="perc-val">0%</span><span class="steak-count"><span class="pts-val">0</span> steaks</span></div>
                    </div>`;
            }
        }
        initRows();

        socket.on('game-status', (match) => {
            // 1. Mise à jour des Niveaux (Seulement à la fin du bonus pour éviter la confusion)
            // L'admin et la BDD ont la vérité, mais l'affichage "LVL" ne change qu'à la clôture du bonus.
            if (match.bonusResults?.botLevels) {
                match.bonusResults.botLevels.forEach((lvl, i) => {
                    const row = document.getElementById(`bot-row-${i+1}`);
                    if(row) row.querySelector('.lvl-val').textContent = lvl;
                });
            }

            // 2. Animation des curseurs de la jauge (Temps réel)
            if (match.bonusResults?.levelCounters) {
                match.bonusResults.levelCounters.forEach((val, i) => {
                    const cursor = document.getElementById(`cursor-${i}`);
                    if (cursor) {
                        // Math: -10 à 10. 
                        // -10 = 0%, 0 = 50%, 10 = 100%.
                        // Formule : ((val + 10) / 20) * 100
                        const percent = ((val + 10) / 20) * 100;
                        cursor.style.left = `${percent}%`;
                    }
                });
            }

            // 3. Gestion Vainqueur
            document.querySelectorAll('.bot-row').forEach(r => r.classList.remove('is-winner'));
            if (match.status === 'CLOSED' && match.winnerBot) {
                const winnerRow = document.getElementById(`bot-row-${match.winnerBot}`);
                if (winnerRow) winnerRow.classList.add('is-winner');
            }

            // 4. Reset Visuel (Nouveau Match)
            if (match.status === 'AWAITING_PREDICTION') {
                document.querySelectorAll('.progress-bar').forEach(b => b.style.width = '0%');
                document.querySelectorAll('.pts-val, .perc-val').forEach(v => v.textContent = '0');
                
                // Reset curseurs au centre
                for(let i=0; i<4; i++) {
                    const cursor = document.getElementById(`cursor-${i}`);
                    if(cursor) cursor.style.left = '50%';
                }
            }
        });

        socket.on('prediction-progress', (outcomes) => {
            if (!Array.isArray(outcomes)) return;
            const total = outcomes.reduce((sum, o) => sum + o.channelPoints, 0);
            outcomes.forEach(o => {
                const botNum = o.title.match(/\d+/)?.[0];
                const row = document.getElementById(`bot-row-${botNum}`);
                if (row) {
                    const p = total > 0 ? Math.round((o.channelPoints / total) * 100) : 0;
                    row.querySelector('.progress-bar').style.width = p + '%';
                    row.querySelector('.perc-val').textContent = p + '%';
                    row.querySelector('.pts-val').textContent = o.channelPoints.toLocaleString();
                }
            });
        });

        socket.on('bonus-update', (data) => {
            if (data.isSuccess) {
                const box = document.getElementById('bonus-alert');
                box.textContent = `✨ ${data.user} : ${data.type} sur Ordi ${data.input}`;
                setTimeout(() => box.textContent = '', 4000);
            }
        });
    </script>
</body>
</html>
