<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Smash Overlay 64 Edition</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --smash-yellow: #FFD700; --blb-blue: #2D3271; --bg-dark: rgba(0, 0, 0, 0.85); }
        body { margin: 0; padding: 20px; background-color: transparent; font-family: 'Arial Black', sans-serif; color: white; overflow: hidden; text-transform: uppercase; }
        
        /* WRAPPER POUR ALIGNEMENT HORIZONTAL */
        .main-wrapper {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
        }

        /* --- Tableau des Ordis --- */
        #overlay-container { width: 380px; background: var(--bg-dark); padding: 20px; border: 4px solid var(--smash-yellow); box-shadow: 0 0 15px #000; }
        
        /* --- Jauge de Level --- */
        #gauge-container { 
            width: 380px; 
            background: var(--bg-dark); 
            padding: 20px; 
            border: 4px solid var(--smash-yellow); 
            box-shadow: 0 0 15px #000; 
            position: relative;
        }

        .bot-row { margin-bottom: 20px; position: relative; padding: 5px; border: 2px solid transparent; transition: all 0.3s ease; }
        .bot-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .bot-name { font-size: 1.4em; -webkit-text-stroke: 1px #000; text-shadow: 2px 2px 0px #000; }
        
        .level-badge { display: flex; align-items: center; background: var(--blb-blue); color: var(--smash-yellow); padding: 2px 10px; border: 2px solid var(--smash-yellow); transform: skew(-10deg); box-shadow: 2px 2px 0px #000; }
        .winner-star { display: none; font-size: 1.2em; margin-right: 5px; animation: star-jump 0.8s infinite ease-in-out; }
        @keyframes star-jump { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        
        .is-winner { border-color: var(--smash-yellow) !important; background: rgba(255, 215, 0, 0.15); box-shadow: 0 0 10px var(--smash-yellow); transform: scale(1.02); }
        .is-winner .winner-star { display: block; }
        
        .progress-bg { width: 100%; height: 24px; background: #111; border: 3px solid #FFF; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(to bottom, #FF4500, #FF8C00); transition: width 0.6s ease-out; }
        .stats-line { display: flex; justify-content: space-between; font-size: 0.85em; margin-top: 5px; color: var(--smash-yellow); font-style: italic; }
        .steak-count { color: #51cf66; font-weight: bold; }
        #bonus-alert { margin-top: 15px; height: 25px; font-size: 1em; color: #00D1FF; text-align: center; font-weight: bold; font-style: italic; }

        /* --- TIMER --- */
        #bonus-timer {
            text-align: center;
            font-size: 2em;
            color: var(--smash-yellow);
            margin-bottom: 15px;
            font-family: monospace;
            text-shadow: 2px 2px 0 #000;
            background: rgba(0,0,0,0.5);
            border: 2px solid #555;
            border-radius: 5px;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- STYLES JAUGE --- */
        .gauge-track {
            position: relative;
            width: 100%;
            height: 40px;
            background: linear-gradient(to right, 
                #e74c3c 0%, #e74c3c 20%, 
                #bdc3c7 20%, #bdc3c7 80%, 
                #27ae60 80%, #27ae60 100%
            );
            border: 3px solid white;
            box-shadow: inset 0 0 10px #000;
            margin-top: 30px; 
            margin-bottom: 30px; 
        }

        .gauge-tick { position: absolute; top: 0; bottom: 0; width: 1px; background: rgba(0,0,0,0.3); }
        
        /* Légendes des zones */
        .zone-label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1em;
            color: white;
            text-align: center;
            font-weight: bold;
            -webkit-text-stroke: 1px black; /* Contour noir */
            text-shadow: 0 0 3px black;
            z-index: 5;
            white-space: nowrap;
        }
        .lbl-7 { left: 0; width: 20%; }
        .lbl-8 { left: 20%; width: 60%; }
        .lbl-9 { left: 80%; width: 20%; }

        .cursor {
            position: absolute; width: 0; height: 0; 
            border-left: 10px solid transparent; border-right: 10px solid transparent;
            transform: translateX(-50%); transition: left 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }
        
        .cursor-label { position: absolute; width: 20px; text-align: center; font-size: 12px; font-weight: bold; color: white; left: -10px; text-shadow: 1px 1px 0 #000; }

        .cursor-top { border-top: 15px solid; top: -20px; }
        .cursor-top.p1 { border-top-color: #e74c3c; top: -25px; z-index: 12; }
        .cursor-top.p2 { border-top-color: #3498db; top: -15px; z-index: 11; }
        .cursor-top .cursor-label { top: -20px; }

        .cursor-bottom { border-bottom: 15px solid; bottom: -20px; }
        .cursor-bottom.p3 { border-bottom-color: #f1c40f; bottom: -15px; z-index: 11; }
        .cursor-bottom.p4 { border-bottom-color: #9b59b6; bottom: -25px; z-index: 12; }
        .cursor-bottom .cursor-label { bottom: -20px; }
    </style>
</head>
<body>
    
    <div class="main-wrapper">
        <div id="overlay-container">
            <div id="bots-container"></div>
            <div id="bonus-alert"></div>
        </div>

        <div id="gauge-container">
            <div id="bonus-timer">00:00</div>
            
            <div class="gauge-track" id="gauge-track">
                <div class="zone-label lbl-7">NIV 7</div>
                <div class="zone-label lbl-8">NIV 8</div>
                <div class="zone-label lbl-9">NIV 9</div>

                <div id="cursor-1" class="cursor cursor-top p1" style="left: 50%"><span class="cursor-label">1</span></div>
                <div id="cursor-2" class="cursor cursor-top p2" style="left: 50%"><span class="cursor-label">2</span></div>
                <div id="cursor-3" class="cursor cursor-bottom p3" style="left: 50%"><span class="cursor-label">3</span></div>
                <div id="cursor-4" class="cursor cursor-bottom p4" style="left: 50%"><span class="cursor-label">4</span></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let timerInterval;
        
        function initRows() {
            const container = document.getElementById('bots-container');
            container.innerHTML = '';
            for(let i=0; i<4; i++) {
                container.innerHTML += `
                    <div id="bot-row-${i+1}" class="bot-row">
                        <div class="bot-header">
                            <span class="bot-name">Ordi ${i+1}</span>
                            <span class="level-badge">
                                <span class="winner-star">⭐</span>
                                <span>LVL <span class="lvl-val">8</span></span>
                            </span>
                        </div>
                        <div class="progress-bg"><div class="progress-bar"></div></div>
                        <div class="stats-line"><span class="perc-val">0%</span><span class="steak-count"><span class="pts-val">0</span> steaks</span></div>
                    </div>`;
            }
        }
        initRows();

        function initGaugeTicks() {
            const track = document.getElementById('gauge-track');
            for(let i=1; i<20; i++) {
                const tick = document.createElement('div');
                tick.className = 'gauge-tick';
                tick.style.left = (i / 20 * 100) + '%';
                tick.style.borderLeft = "1px dotted rgba(255,255,255,0.4)"; 
                tick.style.background = "transparent";
                if(i === 4 || i === 16) {
                    tick.style.borderLeft = "2px solid white";
                    tick.style.height = "100%";
                    tick.style.opacity = "1";
                }
                track.appendChild(tick);
            }
            const centerTick = document.createElement('div');
            centerTick.className = 'gauge-tick';
            centerTick.style.left = '50%';
            centerTick.style.borderLeft = "2px dashed white";
            centerTick.style.height = "100%";
            track.appendChild(centerTick);
        }
        initGaugeTicks();

        function updateTimer(endTime) {
            clearInterval(timerInterval);
            if (!endTime || endTime <= Date.now()) {
                document.getElementById('bonus-timer').textContent = "00:00";
                return;
            }
            
            timerInterval = setInterval(() => {
                const now = Date.now();
                const diff = Math.ceil((endTime - now) / 1000);
                
                if (diff <= 0) {
                    document.getElementById('bonus-timer').textContent = "00:00";
                    clearInterval(timerInterval);
                } else {
                    const m = Math.floor(diff / 60).toString().padStart(2, '0');
                    const s = (diff % 60).toString().padStart(2, '0');
                    document.getElementById('bonus-timer').textContent = `${m}:${s}`;
                }
            }, 1000);
        }

        socket.on('game-status', (match) => {
            // Mise à jour des Niveaux (LVL X)
            if (match.bonusResults?.botLevels) {
                match.bonusResults.botLevels.forEach((lvl, i) => {
                    const row = document.getElementById(`bot-row-${i+1}`);
                    if(row) row.querySelector('.lvl-val').textContent = lvl;
                });
            }

            // Mise à jour des Curseurs avec OFFSET (Centrage dans la case)
            if (match.bonusResults?.botCounters) {
                match.bonusResults.botCounters.forEach((val, i) => {
                    let effectiveVal = val;
                    if (val > 0) effectiveVal = val - 0.5;
                    else if (val < 0) effectiveVal = val + 0.5;
                    
                    let percent = (effectiveVal + 10) / 20 * 100;
                    percent = Math.max(0, Math.min(100, percent));
                    
                    const cursor = document.getElementById(`cursor-${i+1}`);
                    if(cursor) cursor.style.left = percent + '%';
                });
            }

            // Mise à jour du Timer
            if (match.status === 'BONUS_ACTIVE') {
                updateTimer(match.bonusEndTime);
            } else {
                clearInterval(timerInterval);
                document.getElementById('bonus-timer').textContent = "00:00";
            }

            document.querySelectorAll('.bot-row').forEach(r => r.classList.remove('is-winner'));
            if (match.status === 'CLOSED' && match.winnerBot) {
                document.getElementById(`bot-row-${match.winnerBot}`).classList.add('is-winner');
            }

            if (match.status === 'AWAITING_PREDICTION') {
                document.querySelectorAll('.progress-bar').forEach(b => b.style.width = '0%');
                document.querySelectorAll('.pts-val, .perc-val').forEach(v => v.textContent = '0');
                for(let i=1; i<=4; i++) {
                     document.getElementById(`cursor-${i}`).style.left = '50%';
                }
                document.getElementById('bonus-timer').textContent = "00:00";
            }
        });

        socket.on('prediction-progress', (outcomes) => {
            if (!Array.isArray(outcomes)) return;
            const total = outcomes.reduce((sum, o) => sum + o.channelPoints, 0);
            outcomes.forEach(o => {
                const botNum = o.title.match(/\d+/)?.[0];
                const row = document.getElementById(`bot-row-${botNum}`);
                if (row) {
                    const p = total > 0 ? Math.round((o.channelPoints / total) * 100) : 0;
                    row.querySelector('.progress-bar').style.width = p + '%';
                    row.querySelector('.perc-val').textContent = p + '%';
                    row.querySelector('.pts-val').textContent = o.channelPoints.toLocaleString();
                }
            });
        });

        socket.on('bonus-update', (data) => {
            if (data.isSuccess) {
                const box = document.getElementById('bonus-alert');
                box.textContent = `✨ ${data.user} : ${data.type} sur Ordi ${data.input}`;
                setTimeout(() => box.textContent = '', 4000);
            }
        });
    </script>
</body>
</html>
